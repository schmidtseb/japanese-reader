        extend: {
          colors: {

            'pattern-3': { DEFAULT: '#7c3aed', DARK: '#a78bfa' },   // violet
            'pattern-4': { DEFAULT: '#db2777', DARK: '#f472b6' },   // pink
            'pattern-5': { DEFAULT: '#0d9488', DARK: '#2dd4bf' },   // teal
            'pattern-6': { DEFAULT: '#dc2626', DARK: '#f87171' },   // red
            'pattern-7': { DEFAULT: '#4338ca', DARK: '#818cf8' },   // indigo
            'pattern-8': { DEFAULT: '#0891b2', DARK: '#22d3ee' },   // cyan
            'pattern-9': { DEFAULT: '#c026d3', DARK: '#e879f9' },   // fuchsia
            'pattern-10': { DEFAULT: '#ea580c', DARK: '#fb923c' }, // orange
            'pattern-11': { DEFAULT: '#475569', DARK: '#94a3b8' }, // slate
          },
          fontFamily: {
            'reading': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            'japanese': ['Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.2s ease-out',
            'slide-in': 'slideIn 0.3s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideIn: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
          }
        }
      }
    }
  </script>

  <script>
      // Apply theme from localStorage immediately to prevent FOUC
      (function () {
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
  </script>
  <style type="text/tailwindcss">
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
    
    @layer utilities {
      /* Custom utility to handle multiple background gradients for underlines */
      .grammar-pattern {
        @apply bg-no-repeat;
        background-origin: border-box; 
      }
      
      /* Custom styles for the range slider thumb */
      input[type=range]::-webkit-slider-thumb {
        @apply w-5 h-5 bg-indigo-600 dark:bg-indigo-400 rounded-full appearance-none cursor-pointer transition-all duration-200 shadow-lg;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        @apply scale-110 bg-indigo-700 dark:bg-indigo-300;
      }
      input[type=range]::-moz-range-thumb {
        @apply w-5 h-5 bg-indigo-600 dark:bg-indigo-400 rounded-full cursor-pointer border-none transition-all duration-200 shadow-lg;
      }
      input[type=range]::-moz-range-thumb:hover {
        @apply scale-110 bg-indigo-700 dark:bg-indigo-300;
      }

      /* Font size scaling */
      :root {
        --font-size-multiplier: 1.0;
      }
      /* Reader view sentences have text-lg and sm:text-xl classes */
      #reader-view p {
        font-size: calc(1.125rem * var(--font-size-multiplier));
        line-height: calc(1.75rem * var(--font-size-multiplier));
      }
      @media (min-width: 640px) {
        #reader-view p {
          font-size: calc(1.25rem * var(--font-size-multiplier));
        }
      }
      /* Analysis view & Reading Mode */
      #result-container .text-2xl { font-size: calc(1.5rem * var(--font-size-multiplier)); line-height: calc(2.2rem * var(--font-size-multiplier)); }
      #result-container .text-base { font-size: calc(1rem * var(--font-size-multiplier)); }
      #result-container .text-sm { font-size: calc(0.875rem * var(--font-size-multiplier)); }
      #result-container .text-lg { font-size: calc(1.125rem * var(--font-size-multiplier)); }
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      @apply bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-reading antialiased transition-colors duration-300;
      font-feature-settings: "kern" 1, "liga" 1, "calt" 1;
    }
    
    /* Hide TTS button if no voices are available */
    
    body:not(.tts-available) .tts-button {
      @apply hidden;
    }
    
    /* Custom scrollbar styling */
    
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      @apply bg-slate-300 dark:bg-slate-600 rounded-full;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      @apply bg-slate-400 dark:bg-slate-500;
    }
    
    /* Custom rule for color coding toggle */
    
    #result-container.color-coding-disabled .segment {
      background-color: transparent !important;
      color: inherit !important;
    }
    
    /* Focus states for better accessibility */
    
    .focus-ring {
      @apply focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-slate-900 focus:ring-opacity-50;
    }
    
    /* Solid background for panels */
    
    .glass-morphism {
      @apply bg-white dark:bg-slate-900;
    }
    
    /* Smooth hover transitions */
    
    .hover-lift {
      @apply transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5;
    }
    
    /* Better button styles */
    
    .btn-primary {
      @apply bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white font-medium px-6 py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-[1.02] focus-ring;
    }
    
    .btn-secondary {
      @apply bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 font-medium px-4 py-2 rounded-lg shadow-sm hover:shadow-md transition-all duration-200 focus-ring;
    }
    
    .btn-ghost {
      @apply text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-100 hover:bg-slate-100 dark:hover:bg-slate-800 p-2 rounded-lg transition-colors duration-200 focus-ring;
    }
  </style>
